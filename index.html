<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran Infaq</title>

    <!-- FONT LEXEND -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Lexend', sans-serif;
        }

        body {
            background: #f1f1f1;
        }

        /* Wrapper */
        .form-wrapper {
            max-width: 450px;
            width: 100%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-wrapper .form-control,
        .form-wrapper .btn {
            width: 100%;
        }

        /* Search Result */
        #searchResult {
            position: absolute;
            background: white;
            width: 100%;
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 180px;
            overflow-y: auto;
        }

        #searchResult div {
            padding: 8px 12px;
            cursor: pointer;
        }

        #searchResult div:hover {
            background: #e9ecef;
        }

        /* Read Only */
        input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

    </style>
</head>

<body>

    <div class="form-wrapper">

        <h4 class="text-center fw-bold mb-4">
            Form Konfirmasi Infaq<br>
            NDA Reguler Batch 12
        </h4>

        <!-- Nama Member -->
        <label for="namaMember" class="fw-bold text-center d-block">
            Nama Member
        </label>
        
        <small class="text-muted d-block text-center mb-2">
            Silakan ketik nama Anda, lalu pilih dari daftar yang muncul
        </small>
        
        <div style="position: relative;">
            <input
                id="namaMember"
                type="text"
                class="form-control text-center"
                autocomplete="off"
                placeholder="Contoh: Ahmad Fauzi"
            >
            <div id="searchResult"></div>
        </div>
        
        <label class="mt-3 text-center fw-bold">Nomor WhatsApp</label>
        <input id="nomorWA" class="form-control text-center" type="text" readonly>
        
        <label class="mt-3 text-center fw-bold">Jenis Kelamin</label>
        <input id="jenisKelamin" class="form-control text-center" type="text" readonly>
        
        <label class="mt-3 text-center fw-bold">Nomor Kelas</label>
        <input id="nomorKelas" class="form-control text-center" type="text" readonly>
        
        <label class="mt-3 text-center fw-bold">Nama Mentor</label>
        <input id="namaMentor" class="form-control text-center" type="text" readonly>

        <button id="resetBtn" class="btn btn-secondary mt-3">Reset Pilihan</button>
        <button id="submitBtn" class="btn btn-primary mt-2">Lanjut Isi di Google Form</button>

    </div>

    <script>
        // ==================== LOAD DATA GOOGLE SHEETS ====================
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJsoLmoRr2EWDG7b-vUI0DwEqtWb2RIlJgFY_oG0auz0KUd2P47g95dM3eyKn5Y1XMTfpiNlT3072j/pub?gid=0&single=true&output=tsv";

        let dataSantri = [];

        fetch(sheetURL)
            .then(res => res.text())
            .then(txt => {
                const rows = txt.split("\n").map(r => r.split("\t"));
                rows.shift(); // hapus header

                dataSantri = rows.map(r => ({
                    nama: r[0]?.trim(),
                    wa: r[1]?.trim(),
                    jk: r[2]?.trim(),
                    kelas: r[3]?.trim(),
                    mentor: r[4]?.trim()
                }));
            });

        // ==================== SEARCH ====================
        const inputNama = document.getElementById("namaMember");
        const searchResult = document.getElementById("searchResult");

        inputNama.addEventListener("input", function () {
            const keyword = this.value.toLowerCase();
            searchResult.innerHTML = "";

            if (keyword.length < 1) return;

            const filtered = dataSantri.filter(s =>
                s.nama.toLowerCase().includes(keyword)
            );

            filtered.forEach(s => {
                const div = document.createElement("div");
                div.textContent = s.nama;

                div.onclick = () => {
                    inputNama.value = s.nama;
                    fillForm(s);
                    searchResult.innerHTML = "";
                };

                searchResult.appendChild(div);
            });
        });

        // ==================== ISI FORM ====================
        function fillForm(s) {
            document.getElementById("nomorWA").value = s.wa;
            document.getElementById("jenisKelamin").value = s.jk;
            document.getElementById("nomorKelas").value = s.kelas;
            document.getElementById("namaMentor").value = s.mentor;
        }

        // ==================== RESET ====================
        document.getElementById("resetBtn").addEventListener("click", function () {
            document.getElementById("namaMember").value = "";
            document.getElementById("nomorWA").value = "";
            document.getElementById("jenisKelamin").value = "";
            document.getElementById("nomorKelas").value = "";
            document.getElementById("namaMentor").value = "";
            searchResult.innerHTML = "";
        });

        // ==================== SUBMIT KE GOOGLE FORM ====================
        document.getElementById("submitBtn").addEventListener("click", function () {

            const nama   = encodeURIComponent(document.getElementById("namaMember").value);
            const wa     = encodeURIComponent(document.getElementById("nomorWA").value);
            const jk     = encodeURIComponent(document.getElementById("jenisKelamin").value);
            const kelas  = encodeURIComponent(document.getElementById("nomorKelas").value);
            const mentor = encodeURIComponent(document.getElementById("namaMentor").value);
    
            const url =
                "https://docs.google.com/forms/d/e/1FAIpQLSeA_zpQr5so4kruEVDoIn1tA3mC1weH2kIgQLbW8xdg0kg68A/viewform" +
                "?usp=pp_url" +
                "&entry.782238250=" + nama +
                "&entry.1003227427=" + wa +
                "&entry.1363053932=" + jk +
                "&entry.1556174616=" + kelas +
                "&entry.1421539763=" + mentor;
    
            window.location.href = url;
        });

        document.getElementById("submitBtn").addEventListener("click", function () {
            if (!document.getElementById("nomorWA").value) {
                alert("Silakan pilih nama dari daftar yang muncul.");
                return;
            }
            // lanjut redirect
        });
    </script>

</body>
</html>
